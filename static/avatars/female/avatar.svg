  <circle cx="182" cy="100" r="4" fill="#8B4513"/>

  <!-- Магическая аура (светящиеся линии) -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#5d3fbf" stroke-width="1" opacity="0.5"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#4a2a8c" stroke-width="1" opacity="0.3"/>

  <!-- Украшение на лбу (лунный символ) -->
  <path d="M95 75 Q100 70 105 75 Q102 73 100 72 Q98 73 95 75 Z" fill="#b0a0ff"/>

</svg>